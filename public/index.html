<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Portfolio</title>
  <!-- Import Google Gruppo for body and Bytesized for header -->
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet"/>
  <style>
    /* Global reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Gruppo', cursive;
      background: #000;
      color: #0f0;
    }
    /* Fade-in animation */
    @keyframes fadeIn { to { opacity: 1; } }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    /* Header at top with Bytesized font */
    header {
      position: absolute;
      top: 1rem;
      width: 100%;
      text-align: center;
      font-family: 'Bytesized', cursive;
      font-size: 12rem;
      line-height: 1;
      z-index: 2;
    }
    @media (max-width: 800px) { header { font-size: 8rem; } }
    @media (max-width: 500px) { header { font-size: 5rem; } }
    /* Main content container */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    /* Image styling */
    #main-img {
      max-width: 60%;
      height: auto;
      border: 4px solid #0f0;
      z-index: 1;
    }
    @media (max-width: 800px) { #main-img { max-width: 80%; } }
    @media (max-width: 500px) { #main-img { max-width: 100%; } }
    /* Round Play/Pause button */
    #play-pause {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.2s;
      z-index: 2;
    }
    #play-pause:hover { transform: translateY(-50%) scale(1.1); }
    #play-pause:active { transform: translateY(-50%) scale(0.9); }
    /* Footer ticker */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      background: #000;
      border-top: 2px solid #0f0;
      z-index: 2;
    }
    .ticker {
      position: relative;
      height: 3rem;
    }
    .ticker span {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      font-size: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translate(100%, -50%); }
      100% { transform: translate(-100%, -50%); }
    }
  </style>
</head>
<body>
  <header class="fade-in" style="animation-delay: 0.5s;">Hello ?</header>
  <main>
    <img id="main-img" src="assets/vhs.gif" alt="Portfolio Image" class="fade-in" style="animation-delay: 1.5s;"/>
    <button id="play-pause" class="fade-in" style="animation-delay: 2.5s;">Hi</button>
  </main>
  <footer class="fade-in" style="animation-delay: 3.5s;">
    <div class="ticker">
      <span> Don't even try. Your eyes can not see it </span>
      <span> My world is little bit different </span>
      <span> Maybe its a same world </span>
      <span> But diffenetly different people exist in it </span>
      <span> Some of them called, friends. </span>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Duplicate ticker text
      const span = document.querySelector('.ticker span');
      const txt  = span.textContent;
      span.textContent = txt + '   ' + txt;

      // Audio setup
      const audio = new Audio('assets/strobe.mp3');
      audio.loop = true;
      audio.volume = 0.7;
      audio.play().catch(() => console.warn('Autoplay prevented'));

      // Play/pause toggle with reliable state
      const btn = document.getElementById('play-pause');
      btn.addEventListener('click', async () => {
        if (audio.paused) {
          try {
            await audio.play();
            btn.textContent = ':(';
          } catch (e) {
            console.error('Playback error:', e);
          }
        } else {
          audio.pause();
          btn.textContent = ':)';
        }
      });
    });
  </script>
</body>
</html>
